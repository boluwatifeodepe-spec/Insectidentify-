<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insect Identifier ‚Äì Identify Any Insect Instantly</title>
  <meta name="description" content="Upload or capture an insect photo to identify its name, species, and details instantly using AI simulation. Fast, responsive, and educational." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e9f7e9, #fdfcf8);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1b3b2a;
    }
    h1 {
      color: #2f8a5b;
      text-align: center;
      margin-bottom: 0;
    }
    p.tagline {
      text-align: center;
      margin-top: 4px;
      color: #6b7280;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      margin-top: 20px;
    }
    .preview {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      border: 2px dashed #a68b6b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      margin: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:active { transform: scale(0.97); }
    .btn-main {
      background: #2f8a5b;
      color: white;
    }
    .btn-secondary {
      background: #f4f4f4;
      color: #2f8a5b;
    }
    .loader {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-top: 10px;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #9be6b8, #4db77a);
      transition: width 0.3s linear;
    }
    .result {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    .confidence-bar {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .confidence-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #a9e6b3, #4db77a);
      transition: width 0.6s ease;
    }
    footer {
      margin-top: 20px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>ü™≤ Insect Identifier</h1>
  <p class="tagline">Identify any insect instantly using AI simulation</p>

  <div class="card">
    <div class="preview" id="preview">No image selected</div>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none" />

    <div style="text-align:center;">
      <button class="btn-main" id="uploadBtn">üìÅ Upload</button>
      <button class="btn-secondary" id="cameraBtn">üì∏ Camera</button>
      <button class="btn-main" id="identifyBtn" disabled>üîç Identify</button>
      <button class="btn-secondary" id="retryBtn" style="display:none;">‚Ü∫ Try Again</button>
    </div>

    <div class="loader" id="loader"><div class="progress" id="progress"></div></div>

    <div class="result" id="result">
      <h3 id="insectName"></h3>
      <em id="sciName"></em>
      <p id="desc"></p>
      <div class="confidence-bar"><div class="confidence-fill" id="confFill"></div></div>
      <strong id="confText"></strong>
      <div style="margin-top:10px;">
        <a id="learnBtn" href="#" target="_blank" class="btn-secondary" style="text-decoration:none;padding:10px 14px;display:inline-block;">Learn More</a>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Insect Identifier | Built by You ü¶ã</footer>

  <script>
    const insects = [
      {name:"Monarch Butterfly",scientific:"Danaus plexippus",desc:"Migratory species known for orange wings. Harmless to humans.",wiki:"https://en.wikipedia.org/wiki/Monarch_butterfly"},
      {name:"Honey Bee",scientific:"Apis mellifera",desc:"Important pollinator. Can sting if threatened.",wiki:"https://en.wikipedia.org/wiki/Honey_bee"},
      {name:"Ladybug",scientific:"Coccinellidae",desc:"Small red beetles with spots. Harmless and helpful for gardens.",wiki:"https://en.wikipedia.org/wiki/Coccinellidae"},
      {name:"Praying Mantis",scientific:"Mantodea",desc:"Ambush predator in vegetation. Not harmful to humans.",wiki:"https://en.wikipedia.org/wiki/Mantis"},
      {name:"Mosquito",scientific:"Culicidae",desc:"Found near water. Females feed on blood. Disease vector.",wiki:"https://en.wikipedia.org/wiki/Mosquito"},
      {name:"Dragonfly",scientific:"Anisoptera",desc:"Fast predator near water. Harmless to humans.",wiki:"https://en.wikipedia.org/wiki/Dragonfly"},
      {name:"Firefly",scientific:"Lampyridae",desc:"Bioluminescent beetle. Harmless and found in humid areas.",wiki:"https://en.wikipedia.org/wiki/Firefly"},
      {name:"Grasshopper",scientific:"Caelifera",desc:"Common in fields. Herbivorous, sometimes swarms.",wiki:"https://en.wikipedia.org/wiki/Grasshopper"}
    ];

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const identifyBtn = document.getElementById('identifyBtn');
    const retryBtn = document.getElementById('retryBtn');
    const loader = document.getElementById('loader');
    const progress = document.getElementById('progress');
    const result = document.getElementById('result');
    const insectName = document.getElementById('insectName');
    const sciName = document.getElementById('sciName');
    const desc = document.getElementById('desc');
    const confFill = document.getElementById('confFill');
    const confText = document.getElementById('confText');
    const learnBtn = document.getElementById('learnBtn');

    let imgSrc = null;

    uploadBtn.onclick = () => fileInput.click();
    cameraBtn.onclick = () => fileInput.click();

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      imgSrc = URL.createObjectURL(file);
      preview.innerHTML = `<img src="${imgSrc}" alt="Insect image">`;
      identifyBtn.disabled = false;
      result.style.display = 'none';
      retryBtn.style.display = 'none';
    });

    identifyBtn.addEventListener('click', () => {
      identifyBtn.disabled = true;
      loader.style.display = 'block';
      progress.style.width = '0%';
      let prog = 0;
      const interval = setInterval(() => {
        prog += 15;
        progress.style.width = prog + '%';
      }, 300);

      setTimeout(() => {
        clearInterval(interval);
        loader.style.display = 'none';
        showResult();
      }, 2500);
    });

    function showResult(){
      const insect = insects[Math.floor(Math.random() * insects.length)];
      const confidence = Math.floor(Math.random() * 20) + 80;
      insectName.textContent = insect.name;
      sciName.textContent = insect.scientific;
      desc.textContent = insect.desc;
      learnBtn.href = insect.wiki;
      confText.textContent = confidence + '% Confidence';
      confFill.style.width = confidence + '%';
      result.style.display = 'block';
      retryBtn.style.display = 'inline-block';
    }

    retryBtn.addEventListener('click', () => {
      result.style.display = 'none';
      preview.innerHTML = 'No image selected';
      identifyBtn.disabled = true;
      retryBtn.style.display = 'none';
      fileInput.value = '';
    });
  </script>
</body>
</html>
